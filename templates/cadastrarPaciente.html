  <body class="text-center">
    <form class="form-signin" action="/cadastrarPaciente/" method="post">
        {% csrf_token %}
  <label for="email" class="sr-only">Endereço de e-mail</label>
  <input type="email" id="email" class="form-control" name="email" placeholder="Endereço de email" required autofocus>
  <label for="nome" class="sr-only">Nome</label>
  <input type="text" name="nome" id="nome" class="form-control" placeholder="Nome" required>
  <label for="idade" class="sr-only">Idade</label>
  <input type="number" name="idade" id="idade" class="form-control" placeholder="00" required>
  <label for="telefone" class="sr-only">Telefone</label>
  <input type="text" name="telefone" id="telefone" class="form-control"required>
  <label for="peso" class="sr-only">Peso</label>
  <input type="number" name="peso" id="peso" class="form-control" placeholder="15" required>
  <label for="nivel" class="sr-only">Nível</label>
  <input type="number" name="nivel" id="nivel" class="form-control" placeholder="00" required>
  
  <button class="btn btn-lg btn-primary btn-block" type="submit" value="SignIn">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
</form>
